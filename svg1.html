<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>SVG 1 (SVG elements and styling)</title>
</head>

<style>
line {
	stroke: #999;
}

circle {
	fill: indianred;
}

rect {
	fill: steelblue;
}

polyline {
	fill: none;
	stroke: #999;
}

text {
	font-size: 50px;
	font-family: sans-serif;
	font-weight: bold;
	fill: indianred;
}

.group1 {
	stroke-width: 3px;
	stroke: #666;
}

#points circle {
	fill: #ccc;
	stroke-width: 1px;
	stroke: #666;
}

</style>

<body>
	<svg width="1000" height="100">
		<!-- Basic shapes -->
		<line x1="10" y1="30" x2="100" y2="30" />
		<circle cx="150" cy="30" r="25" />
		<rect x="220" y="10" width="50" height="30" />
		<polygon points="320,10 300,40 340,40" />
		<polyline points="380,20 400,10 420,30 440,20 460,30" />
		<path d="M500,35 l30,-30 a40,40 0 0,1 0,60 z" />
		<text x="600" y="50">Abc</text>
	</svg>

	<!-- g (group) element -->
	<svg width="1000" height="100">
		<g class="group1">
			<line x1="10" y1="30" x2="100" y2="30" />
			<circle cx="150" cy="30" r="25" />
			<rect x="220" y="10" width="50" height="30" />
			<polygon points="320,10 300,40 340,40" />
			<polyline points="380,20 400,10 420,30 440,20 460,30" />
			<path d="M500,35 l30,-30 a40,40 0 0,1 0,60 z" />
			<text x="600" y="50">Abc</text>
		</g>
	</svg>


	<!-- Transforms -->
	<!-- Remember, the transform operates on the co-ordinate system. -->
	<svg width="1000" height="100">
		<g id="points" transform="translate(300, 30)scale(5)">
			<circle cx="0" cy="0" r="5" />
			<circle cx="55" cy="0" r="5" />
		</g>
	</svg>

	<!-- reusable svg using <defs> -->
	<svg width="1000" height="150">
		<defs>
			<polygon points="0,0 -20,-20 20,-20 20,20 -20,20" id="poly" />
		</defs>
		<g transform="translate(30, 30)">
			<use xlink:href="#poly" style="opacity: 0.2" />
			<use xlink:href="#poly" transform="translate(100,0)rotate(90)" style="opacity: 0.4" />
			<use xlink:href="#poly" transform="translate(200,0)rotate(180)" style="opacity: 0.6" />
			<use xlink:href="#poly" transform="translate(300,0)rotate(270)" style="opacity: 0.8" />

			<!-- and now for a rotation followed by translation -->
			<use xlink:href="#poly" transform="rotate(90)translate(80,0)" style="opacity: 0.8" />
		</g>
	</svg>



</body>
</html>
